name: "Code format checker"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .["dev"]

    - name: ruff
      run: |
        ruff .

    - name: black
      run: |
        black .

    - name: isort
      run: |
        isort .
